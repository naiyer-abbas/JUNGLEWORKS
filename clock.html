<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="clock.js"></script>

    <title>My Clock!</title>
  </head>
  <body onload= "setInterval(update_clock,1000)">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <div class="container d-flex p-2 justify-content-center text-danger">
        <h1> My Clock </h1>
    </div>

    <div class="container d-flex mt-5 justify-content-center text-danger">
        <div class="mx-2 p-2  mt-4">
            <h5>HH</h5>
        </div>
        <div class="mx-2 p-2 mt-4">
            <h5>MM</h5>
        </div>
        <div class="mx-2 p-2 mt-4">
            <h5>SS</h5>
        </div>
    </div>

    <div class="container d-flex justify-content-center bg-dark">
        <div class="mx-2 p-2  ">
            <h1 class="text-danger" id="hr">0</h1>
        </div>
        <div class="mx-2 p-2  ">
            <h1 class="text-danger"  id="min">0</h1>
        </div>
        <div class="mx-2 p-2 ">
            <h1 class="text-danger" id="sec">0</h1>
        </div>
    </div>
  </body>
</html>
